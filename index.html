<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6729/6729598.png" type="image/x-icon">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
   
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png">
            <p id="cmp-rock"></p>
        </div>    
        <div class="choice" id="paper">
            <img src="./images/paper.png">
            <p id="cmp-paper"></p>
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png">
            <p id="cmp-scissors"></p>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p s>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
     </div>

        <div id="msg-container">
            <p id="msg">Play Your Move</p>
        </div>

            <p id="cm-played"></p>

            <div class="dev">
                <p style="font-size: 1.5rem;">Game Develpod By <a href="https://soorajtechie.github.io/">SoorajTechie</a></p>
            </div>
    </body>
    <script src="app.js"></script>
</html>
